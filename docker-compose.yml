version: '3'
services:
  web:
    build: .
    ports:
     - "5000:5000"
    volumes:
      - .:/app
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
  mysql:
    build: mysql
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: dbpass
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: users
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - '8080:80'
  datastore:
    image: busybox
    volumes:
      - /var/lib/mysql